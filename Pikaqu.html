    <script>
        var wordDictionary = {
            zh: ['çš®', 'çš®å¡', 'çš®å¡ä¸˜', 'ä¸˜'],

        };
        var nodeDictionary = {

            en: [', ', '! ', '. ', '? ', '?! ', '~', '~', '...']
        };
        var currentWords,currentNodes;

        function Random(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function RandomElement(array) {
            let index = Random(0, array.length - 1);
            return array[index];
        }

        $('#generate').on('click', function () {
            let lan = $('.option>.item.selected').data('value');
            currentWords = wordDictionary[lan];
            currentNodes = nodeDictionary[lan];
            let pikaqu = '';
            let lastWord = '';
            let quNum = 0;
            for (let i = 0; i < 1000; i++) {
                let word = RandomElement(currentWords);
                var lastChar = lastWord.split('')[lastWord.split('').length - 1];
                do {
                    word = RandomElement(currentWords);
                } while (lastChar === 'ä¸˜' && word != 'ä¸˜');
                if (word === 'ä¸˜') {
                    quNum++;
                }
                pikaqu += word;
                if (Random(0, 10) > 7 || Random(0, 10) <= quNum) {
                    pikaqu += RandomElement(currentNodes);
                    lastWord = '';
                    quNum = 0;
                } else {
                    lastWord = word;
                }
            }
            $('#pikapika').html(pikaqu);
        });

        $('.option>.item').on('click', function () {
            let $this = $(this);
            $this.siblings().fadeOut('fast', 'swing', function () {
                $(this).removeClass('selected');
                $this.addClass('selected');
            }).fadeIn();
        })

    </script>
