<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pikaquuuuuuuuuuuuuu!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Microsoft Yahei;
            width: 100%;
            height: 100%;
            background-image: url("./Pikaqu.jpg");
            background-position-x: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        .container {
            width: 700px;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            min-height: 1481px;
        }

        .title {
            text-align: center;
            color: #333333;
            margin-bottom: 10px;
            margin-top: 30px;
        }

        .option {
            float: right;
            background: rgba(255, 255, 255, 0.5);
            padding: 0px 5px;
            margin-bottom: 5px;
        }

        .option span {
            cursor: pointer;
            padding: 2px;
        }

        .option .item.selected {
            background: red;
            color: #ffffff;
        }

        .output {
            width: 678px;
            height: 100%;
            border-radius: 5px;
            font-family: inherit;
            float: left;
            border: solid 1px #f2f2f2f2;
            padding: 10px 10px;
            margin-bottom: 10px;
            color: #333333;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 3px 3px 5px #333333;

            /* background: inherit;
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -ms-filter: blur(5px);
            -o-filter: blur(5px);
            filter: blur(1px);
            filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=4, MakeShadow=false); */
        }

        .btn-primary {
            width: 100%;
            height: 35px;
            border-radius: 5px;
            float: right;
            font: inherit;
            font-size: 18px;
            font-weight: bold;
            background-color: yellow;
            border: none 1px #f2f2f2f2;
            box-shadow: 3px 3px 5px #333333;
            color: #333333;
            position: relative;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1 class="title">Pikaquuuuuuuuuuuuu!</h1>
        <div class="option">LanguageÔºö
            <span class="item" data-value="en">üá∫üá∏</span>
            <span class="item selected" data-value="zh">üá®üá≥</span></div>
        <div id="pikapika" rows="20" class="output" contenteditable="true">

        </div>
        <button id="generate" class="btn-primary">quuuuuuuuuu!</button>
    </div>
    <script>
        var wordDictionary = {
            zh: ['ÁöÆ', 'ÁöÆÂç°', 'ÁöÆÂç°‰∏ò', '‰∏ò'],
            en: ['Pi', 'Pika', 'Pikaqu', 'qu']
        };
        var nodeDictionary = {
            zh: ['Ôºå', 'ÔºÅ', '„ÄÇ', 'Ôºü', 'ÔºüÔºÅ', 'ÔΩû', 'ÔΩû', '...'],
            en: [', ', '! ', '. ', '? ', '?! ', '~', '~', '...']
        };
        var currentWords, currentNodes;
        var pikaqu='';

        function Random(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function RandomElement(array) {
            let index = Random(0, array.length - 1);
            return array[index];
        }

        function GenerateInChinese() {
            pikaqu='';
            currentWords = wordDictionary['zh'];
            currentNodes = nodeDictionary['zh'];

            let lastWord = '';
            let quNum = 0;

            for (let i = 0; i < 1000; i++) {
                let word = RandomElement(currentWords);
                let lastChar = lastWord.split('')[lastWord.split('').length - 1];
                let quOdds = Random(0, 5);
                let reRandomTimes = 0;
                do {
                    word = RandomElement(currentWords);
                    reRandomTimes++;
                } while ((lastChar === '‰∏ò' && word !== '‰∏ò') && reRandomTimes <= quOdds);
                if (word === '‰∏ò') {
                    quNum++;
                }
                pikaqu += word;
                if (Random(0, 10) > 7 || Random(0, 10) <= quNum + 2) {
                    pikaqu += RandomElement(currentNodes);
                    lastWord = '';
                    quNum = 0;
                } else {
                    lastWord = word;
                }
            }
        }

        function GenerateInEnglish() {
            pikaqu='';
            currentWords = wordDictionary['en'];
            currentNodes = nodeDictionary['en'];
            let lastWord = '';
            let quNum = 0;

            for (let i = 0; i < 1000; i++) {
                let word = RandomElement(currentWords);
                var lastChar = lastWord.slice(-2);
                do {
                    word = RandomElement(currentWords);
                } while (lastChar === 'qu' && word !== 'qu');
                if (word === 'qu') {
                    quNum++;
                    if (lastChar === 'qu') {
                        word = 'u';
                    }
                }
                pikaqu += word;
                if (Random(0, 10) > 7 || Random(0, 10) <= quNum + 2) {
                    pikaqu += RandomElement(currentNodes);
                    lastWord = '';
                    quNum = 0;
                } else {
                    lastWord = (word === 'u' ? 'qu' : word);
                }
            }
        }

        $('#generate').on('click', function () {
            let lan = $('.option>.item.selected').data('value');
            if (lan === 'zh') {
                GenerateInChinese();
            } else if (lan === 'en') {
                GenerateInEnglish();
            }

            $('#pikapika').html(pikaqu);
        });

        $('.option>.item').on('click', function () {
            let $this = $(this);
            $this.siblings().fadeOut('fast', 'swing', function () {
                $(this).removeClass('selected');
                $this.addClass('selected');
            }).fadeIn();
        })

    </script>
</body>

</html>
